<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>

    <!-- CSS -->
    <link  rel="stylesheet" href="styles.css">

    <!-- Boxicons CSS -->
     <!-- https://v2.boxicons.com/usage#html -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'/>
</head>
<body>
     <div class="Profile-card">
        <div class="image">
            <img src="pics/horse_640.jpg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Coderitos</span>
            <span class="job">WebDev Softdev</span>
        </div>

        <div class="media-buttons">
            <a href="#" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
        </div>
     </div>
</body>
</html>
